{% extends "base.html" %}
{% block title %}GamesGuide | Add Article{% endblock %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <h1 class="page-title">Add Article</h1>
    <hr class="home-break">
    <br>
    <div class="row justify-content-center ">
        {% if user.is_authenticated %}
        <div class="col-11 col-md-8 col-lg-6 mt-3">
            <!--  Add Article Form -->
            <form enctype="multipart/form-data" method="post" class="mb-5">
                {{ form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-light">Submit</button>
                <a class="btn btn btn-outline-light m-2" href="{%  url 'home' %}">Cancel</a>
            </form>
        </div>
        {% endif %}
    </div>
</div>

{%endblock%}
